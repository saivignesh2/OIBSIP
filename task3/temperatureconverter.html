<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="temperaturecalculator.css">
</head>
<body>
	<div class="container">
		<h1>Temperature Converter</h1>
		<form>
			<input type="text" id="tempInput" placeholder="Enter temperature">
			<select id="tempType">
				<option value="Celsius">Celsius</option>
				<option value="Fahrenheit">Fahrenheit</option>
				<option value="Kelvin">Kelvin</option>
			</select>
			<button type="button" onclick="convertTemp()">Convert</button>
		</form>
		<p id="result"></p>
	</div>
	<script src="temperaturecalculator.js"></script>
</body>
</html>
